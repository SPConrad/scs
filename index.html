<!DOCTYPE html>
<html>
<head>
	<title>SCS Mobile Redesign Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="main-container">
	<div class="row" id="hero-banner">
		<div class="col-xs-2 col-md-2" id="hamburger">
			<button class="btn btn-default" type="button">
			    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
			</button>
		</div>
		<div class="col-xs-8 col-md-8" id="logo">
			<img src="images/logo-light.png" alt="SCS Direct">
		</div>
		<div class="col-xs-2 col-md-2" id="cart">
		    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
		</div>
	</div>
	<div class="row" id="search-bar">
		<input class="col-xs-12 col-md-12" type="text" name="search-field" placeholder="What are you looking for?">
	</div>
</div>

<div class="container" id="featured-offer-container">
	<div class="row" id="featured-offer">
		<span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
		<span class="featured-offer-text" id="featured-offer-text">
			Free shipping on U.S. orders over $25! | 
		</span>
		<a class="featured-offer-link" href="#">
			Shop now
		</a>
	</div>
</div>


<div class="container featured-items" id="featured-items">
	<div class="row">
		<div class="col-sm-8" id="featured-item">
			<div class="row">
				<a href="#">
					<img class="aligncenter size-full img-responsive" src="images/featured.png" alt="The Versa Coffee Press by Kuissential">
				</a>
			</div>
		</div>

		<div class="col-sm-4 Array">
			<div class="row" id="sub-img">
				<img class="aligncenter size-full img-responsive" src="images/sub-image-1.jpg" alt="Good Housekeeping's 2016 Best Toy Awards">
			</div>

			<div class="row" id="sub-img">
				<img class="aligncenter size-full img-responsive" src="images/sub-image-2.jpg" alt="bentology eating by design">
			</div>

			<div class="row" id="sub-img">
				<img class="aligncenter size-full img-responsive" src="images/sub-image-3.jpg" alt="Hottest New Product as seen in Paradise Magazine">
			</div>
			<div class="row"></div>

		</div>

	</div>

</div>


<footer class="container" id="footer">
	<div class="row office-info" id="office-info">	
		<div class="row">
			<img src="images/logo-light.png">
		</div>
		<div class="row contact-info">
			<div class="row address">
				<span>9 Trefoil Drive | Trumbull, Connecticut 06611</span>
			</div>
			<div class="row phone">
				<span>Phone: </span><a href="tel:+12035902094">(203) 590-2094</a> 
				<span> | Tollfree: </span><a href="tel:+18552979516">1-855-297-9516</a>
			</div>
			<div class="row email">
				<span>EMAIL: </span> 
				<a href="mailto:customerservice@scsdirect.com">customerservice@scsdirect.com</a>
			</div>
		</div>		
	</div>
	<hr>
</footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		
		//navbar background color
		// #08243c
	</script>
</body>
</html>
