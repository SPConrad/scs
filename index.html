<!DOCTYPE html>
<html>
<head>
	<title>SCS Mobile Redesign Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="main-container">
	<div class="row" id="hero-banner">
		<div class="col-xs-2 col-md-2" id="hamburger">
			<button class="btn btn-default" type="button">
			    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
			</button>
		</div>
		<div class="col-xs-8 col-md-8" id="logo">
			<img src="images/logo-light.png" alt="SCS Direct">
		</div>
		<div class="col-xs-2 col-md-2" id="cart">
		    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
		</div>
	</div>

	<div class="row" id="search-bar">
		<input class="col-xs-12 col-md-12" type="text" name="search-field" placeholder="What are you looking for?">
	</div>



	<div class="row" id="featured-offer">
		<span class="glyphicon glyphicon-plane" aria-hidden="true"></span>

		<span class="featured-offer-text" id="featured-offer-text">
			Free shipping on U.S. orders over $25! | 
		</span>

		<a class="featured-offer-link" href="#">
			Shop now
		</a>

	</div>



	<div class="row">

		<div class="row" id="featured-item">
			<img src="images/featured.png" class="img-responsive" alt="The Versa Coffee Press by Kuissential">
		</div>

		<div class="row" id="sub-img-1">
			<img src="images/sub-image-1.jpg" class="img-responsive" alt="Good Housekeeping's 2016 Best Toy Awards">
		</div>

		<div class="row" id="sub-img-2">
			<img src="images/sub-image-2.jpg" class="img-responsive" alt="bentology eating by design">
		</div>

		<div class="row" id="sub-img-3">
			<img src="images/sub-image-3.jpg" class="img-responsive" alt="Hottest New Product as seen in Paradise Magazine">
		</div>
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		
		//navbar background color
		// #08243c
	</script>
</body>
</html>
